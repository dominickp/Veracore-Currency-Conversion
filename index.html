<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        #currency_converter{
            font-family: "FontAwesome","Helvetica Neue",Helvetica,Arial,sans-serif;
        }
    </style>

</head>
<body>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-8">
                <h1>Hello, world!</h1>
                <hr>
                <span id="example1">$5.00</span>
                <span id="example2">$5.00</span>
            </div>
            <div class="col-md-2">
                <div id="currency_converter">currency_converter</div>
            </div>
        </div>
    </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- Include currency converter -->
<script src="js/currency.jquery.js"></script>

<script>
    $("example1").currencyWatch();
    $("example2").currencyWatch();
</script>

</body>
</html>
